<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="Nombre" [(ngModel)]="perfilss.CursoP" placeholder="Nombre" class="form-control" autofocus>
        </div>
        
        
        <div class="form-group">
          <textarea name="Nota" [(ngModel)]="perfilss.NotaAprobada" rows="2" placeholder="Nota" class="form-control"></textarea>
        </div>
        <button class="btn btn-success btn-block">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
